<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="add-circle" slot="start"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let todo of todos">
      <ion-icon [name]="isCompleted(todo)" slot="start">
      </ion-icon>
      {{todo.title}}
      <div slot="end">
        {{todo.note}}
      </div>
    </ion-item>
  </ion-list>
</ion-content>
